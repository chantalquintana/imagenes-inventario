<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cat√°logo de Productos - INFOPAR</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #004080;
    color: white;
    padding: 20px;
    font-size: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  header span {
    display: flex;
    align-items: center;
    line-height: 70px;
  }
  header img {
    height: 70px;
    width: auto;
  }

  /* Nueva barra de login y mensaje */
  #barra-login {
    background-color: #e0f0ff;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 1.1rem;
    border-bottom: 2px solid #004080;
    color: #004080;
  }
  #mensaje-login {
    font-style: italic;
  }
  #botones-login button {
    background-color: #004080;
    color: white;
    border: none;
    padding: 8px 16px;
    margin-left: 10px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  #botones-login button:hover {
    background-color: #0066cc;
  }

  .catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 30px;
  }
  .producto {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    font-size: 1.25rem;
  }
  .producto img {
    width: auto;
    max-width: 100%;
    height: 230px;
    object-fit: contain;
    display: block;
    margin: 0 auto;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
  }
  .info {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .nombre {
    font-weight: bold;
    font-size: 1.5rem;
    margin-bottom: 10px;
  }
  .precio {
    color: #007700;
    font-weight: bold;
    margin-top: 10px;
  }
  .descripcion {
    font-size: 1rem;
    color: #333;
    overflow: hidden;
    max-height: 60px;
    position: relative;
    transition: max-height 0.3s ease;
  }
  .descripcion.expandida {
    max-height: 1000px;
  } 
  .descripcion.recortada {
    max-height: 165px;
    overflow: hidden;
    position: relative;
  }
  .ver-mas {
    background: none;
    border: none;
    color: #007bff;
    cursor: pointer;
    font-size: 0.9rem;
    margin-top: 10px;
    text-decoration: underline;
    padding: 0;
    font-family: inherit;
  }
  footer {
    background-color: #004080;
    color: white;
    text-align: center;
    padding: 20px;
  }
  .redes {
    font-size: 1.3rem;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
  }
  .redes a {
    color: white;
    text-decoration: underline;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: transform 0.3s ease;
  }
  .redes a i {
    font-size: 1.5rem;
  }
  .redes a:hover {
    transform: scale(1.2);
    color: #00ffcc;
    cursor: pointer;
  }
  #buscar {
    width: 90%;
    margin: 10px auto;
    display: block;
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<header>
  <span>Infopar Paraguay</span>
  <img src="logo_infopar.png" alt="Infopar Paraguay" style="height: 100px; object-fit: contain;" />
</header>

<!-- Barra Login y Mensaje -->
<div id="barra-login">
  <div id="mensaje-login" aria-live="polite"></div>
  <div id="botones-login">
    <button id="btn-iniciar-sesion">Iniciar sesi√≥n</button>
    <button id="btn-registrarse">Registrarse</button>
  </div>
</div>

<input type="text" id="buscar" placeholder="Buscar producto..." oninput="filtrarProductos()" aria-label="Buscar producto" />

<div class="catalogo" id="catalogo" role="list"></div>

<footer>
  <div style="font-size: 1.3rem; margin-bottom: 10px;">
    üì± <strong>0981912228</strong>
  </div>
  <div class="redes">
    <a href="https://www.facebook.com/infoparpy" target="_blank" rel="noopener" aria-label="Facebook"><i class="bi bi-facebook"></i> Facebook</a>
    <a href="https://www.instagram.com/infoparpy?igsh=MWQ0eWRvZ2I2bmlreg==" target="_blank" rel="noopener" aria-label="Instagram"><i class="bi bi-instagram"></i> Instagram</a>
    <a href="https://wa.me/595981912228" target="_blank" rel="noopener" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i> WhatsApp</a>
  </div>
</footer>

<script>
let productos = [];

// Simulaci√≥n del estado de usuario (false = no logueado, true = logueado)
let usuarioLogueado = false;

function actualizarInterfazLogin() {
  const mensajeLogin = document.getElementById('mensaje-login');
  const btnIniciar = document.getElementById('btn-iniciar-sesion');
  const btnRegistrarse = document.getElementById('btn-registrarse');

  if (usuarioLogueado) {
    mensajeLogin.textContent = '';
    btnIniciar.style.display = 'none';
    btnRegistrarse.style.display = 'none';
  } else {
    mensajeLogin.textContent = 'Inici√° sesi√≥n para ver precios y stock.';
    btnIniciar.style.display = 'inline-block';
    btnRegistrarse.style.display = 'inline-block';
  }
}

async function cargarProductos() {
  try {
    const res = await fetch('productos.json?cachebuster=' + Date.now());
    if (!res.ok) throw new Error('No se pudo cargar productos.json');
    productos = await res.json();
    mostrarProductos(productos);
  } catch (e) {
    alert("Error cargando productos: " + e.message);
  }
}

function mostrarProductos(lista) {
  const catalogo = document.getElementById("catalogo");
  catalogo.innerHTML = "";
  lista.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "producto";
    div.setAttribute('role', 'listitem');

    // Mostrar precio y stock solo si est√° logueado
    const contenidoPrecio = usuarioLogueado
      ? `<div class="precio">Gs. ${p.precio_venta}</div>`
      : '';
    const contenidoStock = usuarioLogueado
      ? `<div class="stock">Stock: ${p.stock}</div>`
      : '';

    div.innerHTML = `
      <img src="${p.imagen}" alt="${p.nombre}" loading="lazy" />
      <div class="info">
        <div class="nombre">${p.nombre}</div>
        <div class="descripcion recortada" id="desc-${i}">${p.descripcion}</div> 
        ${contenidoPrecio}
        ${contenidoStock}
      </div>
    `;
    catalogo.appendChild(div);

    const desc = document.getElementById(`desc-${i}`);
    if (desc.scrollHeight > 60) {
      const boton = document.createElement('button');
      boton.className = 'ver-mas';
      boton.textContent = 'Ver m√°s';
      boton.addEventListener('click', () => toggleDescripcion(i));
      desc.parentNode.insertBefore(boton, desc.nextSibling);
    }
  });
}

function filtrarProductos() {
  const texto = document.getElementById("buscar").value.toLowerCase();
  const filtrados = productos.filter(p =>
    p.nombre.toLowerCase().includes(texto) ||
    p.descripcion.toLowerCase().includes(texto)
  );
  mostrarProductos(filtrados);
}

function toggleDescripcion(index) {
  const desc = document.getElementById(`desc-${index}`);
  const boton = desc.nextElementSibling;

  if (desc.classList.contains("expandida")) {
    desc.classList.remove("expandida");
    desc.classList.add("recortada");
    boton.textContent = "Ver m√°s";
  } else {
    desc.classList.remove("recortada");
    desc.classList.add("expandida");
    boton.textContent = "Ver menos";
  }
}

// Simulaci√≥n botones login y registro (solo alertas por ahora)
document.getElementById('btn-iniciar-sesion').addEventListener('click', () => {
  alert('Aqu√≠ pod√©s implementar el inicio de sesi√≥n.');
  // Simular login para probar:
  usuarioLogueado = true;
  actualizarInterfazLogin();
  mostrarProductos(productos);
});
document.getElementById('btn-registrarse').addEventListener('click', () => {
  alert('Aqu√≠ pod√©s implementar el registro de usuario.');
});

window.addEventListener('DOMContentLoaded', () => {
  actualizarInterfazLogin();
  cargarProductos();
});
</script>
</body>
</html>
