<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Catálogo de Productos - INFOPAR</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #004080;
    color: white;
    padding: 20px;
    font-size: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  header span {
    display: flex;
    align-items: center;
    line-height: 70px;
  }
  header img {
    height: 70px;
    width: auto;
  }

  /* Barra login */
  #barra-login {
    background-color: #e0f0ff;
    padding: 15px 30px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    font-size: 1.1rem;
    border-bottom: 2px solid #004080;
    color: #004080;
    gap: 10px;
  }
  #barra-login span {
    font-style: italic;
  }
  #barra-login button {
    background-color: #004080;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  #barra-login button:hover {
    background-color: #0066cc;
  }

  .catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 30px;
  }
  .producto {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    font-size: 1.25rem;
  }
  .producto img {
    width: auto;
    max-width: 100%;
    height: 230px;
    object-fit: contain;
    display: block;
    margin: 0 auto;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
  }
  .info {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .nombre {
    font-weight: bold;
    font-size: 1.5rem;
    margin-bottom: 10px;
  }
  .precio {
    color: #007700;
    font-weight: bold;
    margin-top: 10px;
  }
  .descripcion {
    font-size: 1rem;
    color: #333;
    overflow: hidden;
    max-height: 60px;
    position: relative;
    transition: max-height 0.3s ease;
  }
  .descripcion.expandida {
    max-height: 1000px;
  } 
  .descripcion.recortada {
    max-height: 165px;
    overflow: hidden;
    position: relative;
  }
  .ver-mas {
    background: none;
    border: none;
    color: #007bff;
    cursor: pointer;
    font-size: 0.9rem;
    margin-top: 10px;
    text-decoration: underline;
    padding: 0;
    font-family: inherit;
  }
  footer {
    background-color: #004080;
    color: white;
    text-align: center;
    padding: 20px;
  }
  .redes {
    font-size: 1.3rem;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
  }
  .redes a {
    color: white;
    text-decoration: underline;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: transform 0.3s ease;
  }
  .redes a i {
    font-size: 1.5rem;
  }
  .redes a:hover {
    transform: scale(1.2);
    color: #00ffcc;
    cursor: pointer;
  }
  #buscar {
    width: 90%;
    margin: 10px auto;
    display: block;
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  /* Modal general */
  .modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-contenido {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
  }
  .modal-contenido h2 {
    margin-top: 0;
    color: #004080;
  }
  .modal-contenido form input {
    width: 100%;
    padding: 8px 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .modal-contenido form button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background-color: #004080;
    color: white;
  }
  #cambiar-formulario {
    margin-top: 15px; 
    font-size: 0.9rem; 
    color: #004080; 
    cursor: pointer;
  }
  #cambiar-formulario span {
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>
  <span>Infopar Paraguay</span>
  <img src="logo_infopar.png" alt="Infopar Paraguay" style="height: 100px; object-fit: contain;" />
</header>

<!-- Barra login -->
<div id="barra-login">
  <span id="mensaje-login">Iniciá sesión para ver precios y stock.</span>
  <button id="btn-iniciar-sesion">Iniciar sesión</button>
</div>

<input type="text" id="buscar" placeholder="Buscar producto..." oninput="filtrarProductos()" aria-label="Buscar producto" />

<div class="catalogo" id="catalogo" role="list"></div>

<footer>
  <div style="font-size: 1.3rem; margin-bottom: 10px;">
    📱 <strong>0981912228</strong>
  </div>
  <div class="redes">
    <a href="https://www.facebook.com/infoparpy" target="_blank" rel="noopener" aria-label="Facebook"><i class="bi bi-facebook"></i> Facebook</a>
    <a href="https://www.instagram.com/infoparpy?igsh=MWQ0eWRvZ2I2bmlreg==" target="_blank" rel="noopener" aria-label="Instagram"><i class="bi bi-instagram"></i> Instagram</a>
    <a href="https://wa.me/595981912228" target="_blank" rel="noopener" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i> WhatsApp</a>
  </div>
</footer>
