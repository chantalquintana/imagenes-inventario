<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CatÃ¡logo de Productos - INFOPAR</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #004080;
    color: white;
    padding: 20px;
    font-size: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  header span {
    display: flex;
    align-items: center;
    line-height: 70px;
  }
  header img {
    height: 70px;
    width: auto;
  }
  .catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 30px;
  }
  .producto {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    font-size: 1.25rem;
    display: flex;
    flex-direction: column;
  }
  .producto img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    flex-shrink: 0;
  }
  .info {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .nombre {
    font-weight: bold;
    font-size: 1.5rem;
    margin-bottom: 10px;
  }
  .precio {
    color: #007700;
    font-weight: bold;
    margin-top: 10px;
  }
  .descripcion {
    font-size: 1rem;
    color: #333;
    flex-grow: 1;
  }
  .stock {
    font-size: 1rem;
    color: #555;
    margin-top: 5px;
  }
  footer {
    background-color: #004080;
    color: white;
    text-align: center;
    padding: 20px;
  }
  .redes {
    font-size: 1.3rem;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
  }
  .redes a {
    color: white;
    text-decoration: underline;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: transform 0.3s ease;
  }
  .redes a i {
    font-size: 1.5rem;
  }
  .redes a:hover {
    transform: scale(1.2);
    color: #00ffcc;
    cursor: pointer;
  }
  #buscar {
    width: 90%;
    margin: 10px auto;
    display: block;
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
<header>
  <span>Infopar Paraguay</span>
  <img src="logo_infopar.png" alt="Infopar Paraguay" style="height: 100px; object-fit: contain;" />
</header>

<input type="text" id="buscar" placeholder="Buscar producto..." oninput="filtrarProductos()" aria-label="Buscar producto" />

<div class="catalogo" id="catalogo" role="list"></div>

<footer>
  <div style="font-size: 1.3rem; margin-bottom: 10px;">
    ðŸ“± <strong>0981912228</strong>
  </div>
  <div class="redes">
    <a href="https://www.facebook.com/infoparpy" target="_blank" rel="noopener" aria-label="Facebook"><i class="bi bi-facebook"></i> Facebook</a>
    <a href="https://www.instagram.com/infoparpy?igsh=MWQ0eWRvZ2I2bmlreg==" target="_blank" rel="noopener" aria-label="Instagram"><i class="bi bi-instagram"></i> Instagram</a>
    <a href="https://wa.me/595981912228" target="_blank" rel="noopener" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i> WhatsApp</a>
  </div>
</footer>

<script>
let productos = [];

async function cargarProductos() {
  try {
    const res = await fetch('productos.json');
    if (!res.ok) throw new Error('No se pudo cargar productos.json');
    productos = await res.json();
    mostrarProductos(productos);
  } catch (e) {
    alert("Error cargando productos: " + e.message);
  }
}

function mostrarProductos(lista) {
  const catalogo = document.getElementById("catalogo");
  catalogo.innerHTML = "";
  lista.forEach(p => {
    const div = document.createElement("div");
    div.className = "producto";
    div.setAttribute('role', 'listitem');
    div.innerHTML = `
      <img src="${p.imagen}" alt="${p.nombre}" loading="lazy" />
      <div class="info">
        <div class="nombre">${p.nombre}</div>
        <div class="descripcion">${p.descripcion}</div>
        <div class="precio">Gs. ${p.precio_venta}</div>
        <div class="stock">Stock: ${p.stock}</div>
      </div>
    `;
    catalogo.appendChild(div);
  });
}

function filtrarProductos() {
  const texto = document.getElementById("buscar").value.toLowerCase();
  const filtrados = productos.filter(p =>
    p.nombre.toLowerCase().includes(texto) ||
    p.descripcion.toLowerCase().includes(texto)
  );
  mostrarProductos(filtrados);
}

window.addEventListener('DOMContentLoaded', cargarProductos);
</script>
</body>
</html>
