!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cat√°logo de Productos - INFOPAR</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #004080;
    color: white;
    padding: 20px;
    font-size: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }
  header span {
    display: flex;
    align-items: center;
    line-height: 70px;
  }
  header img {
    height: 70px;
    width: auto;
  }
  #barra-login {
    background-color: #e0f0ff;
    padding: 15px 30px;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    font-size: 1.1rem;
    border-bottom: 2px solid #004080;
    color: #004080;
    gap: 10px;
  }
  #barra-login span {
    font-style: italic;
  }
  #barra-login button {
    background-color: #004080;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  #barra-login button:hover {
    background-color: #0066cc;
  }
  .catalogo {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 30px;
  }
  .producto {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    text-align: center;
    font-size: 1.25rem;
  }
  .producto img {
    width: auto;
    max-width: 100%;
    height: 230px;
    object-fit: contain;
    display: block;
    margin: 0 auto;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: crisp-edges;
  }
  .info {
    padding: 15px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .nombre {
    font-weight: bold;
    font-size: 1.5rem;
    margin-bottom: 10px;
  }
  .precio {
    color: #007700;
    font-weight: bold;
    margin-top: 10px;
  }
  .descripcion {
    font-size: 1rem;
    color: #333;
    overflow: hidden;
    max-height: 60px;
    position: relative;
    transition: max-height 0.3s ease;
  }
  .descripcion.expandida {
    max-height: 1000px;
  }
  .descripcion.recortada {
    max-height: 60px;
    overflow: hidden;
  }
  .ver-mas {
    background: none;
    border: none;
    color: #007bff;
    cursor: pointer;
    font-size: 0.9rem;
    margin-top: 5px;
    text-decoration: underline;
    padding: 0;
    font-family: inherit;
  }

  footer {
    background-color: #004080;
    color: white;
    text-align: center;
    padding: 20px;
  }
  .redes {
    font-size: 1.3rem;
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
  }
  .redes a {
    color: white;
    text-decoration: underline;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: transform 0.3s ease;
  }
  .redes a i {
    font-size: 1.5rem;
  }
  .redes a:hover {
    transform: scale(1.2);
    color: #00ffcc;
    cursor: pointer;
  }
  #buscar {
    width: 90%;
    margin: 10px auto;
    display: block;
    font-size: 1.2rem;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-contenido {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    max-width: 400px;
    width: 90%;
  }
  .modal-contenido h2 {
    margin-top: 0;
    color: #004080;
  }
  .modal-contenido form input {
    width: 100%;
    padding: 8px 10px;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .modal-contenido form button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background-color: #004080;
    color: white;
  }
  #cambiar-formulario {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #004080;
    cursor: pointer;
  }
  #cambiar-formulario span {
    text-decoration: underline;
  }
  [hidden] {
    display: none !important;
  }
</style>
</head>
<body>
<header>
  <span>Infopar Paraguay</span>
  <img src="logo_infopar.png" alt="Infopar Paraguay" style="height: 100px; object-fit: contain;" />
</header>
<div id="barra-login">
  <span id="mensaje-login">Inicie sesi√≥n para ver m√°s detalles del los productos.</span>
  <button id="btn-iniciar-sesion">Iniciar sesi√≥n</button>
</div>
<input type="text" id="buscar" placeholder="Buscar producto..." oninput="filtrarProductos()" aria-label="Buscar producto" />
<div class="catalogo" id="catalogo" role="list"></div>
<footer>
  <div style="font-size: 1.3rem; margin-bottom: 10px;">üì± <strong>0981912228</strong></div>
  <div class="redes">
    <a href="https://www.facebook.com/infoparpy" target="_blank" rel="noopener"><i class="bi bi-facebook"></i> Facebook</a>
    <a href="https://www.instagram.com/infoparpy" target="_blank" rel="noopener"><i class="bi bi-instagram"></i> Instagram</a>
    <a href="https://wa.me/595981912228" target="_blank" rel="noopener"><i class="bi bi-whatsapp"></i> WhatsApp</a>
  </div>
</footer>
<div id="modal-auth" class="modal" hidden>
  <div class="modal-contenido">
    <h2 id="titulo-auth">Iniciar sesi√≥n</h2>
    <form id="form-login">
      <label for="login-usuario">Usuario o email:</label>
      <input type="text" id="login-usuario" required autocomplete="username" /><br/><br/>
      <label for="login-pass">Contrase√±a:</label>
      <input type="password" id="login-pass" required autocomplete="current-password" /><br/><br/>
      <button type="submit">Ingresar</button>
    </form>
    <form id="form-registro" style="display:none;">
      <label for="reg-nombre">Nombre completo:</label>
      <input type="text" id="reg-nombre" required autocomplete="name" /><br/><br/>
      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" required autocomplete="email" /><br/><br/>
      <label for="reg-pass">Contrase√±a:</label>
      <input type="password" id="reg-pass" required autocomplete="new-password" /><br/><br/>
      <label for="reg-pass2">Repetir contrase√±a:</label>
      <input type="password" id="reg-pass2" required autocomplete="new-password" /><br/><br/>
      <button type="submit">Registrarse</button>
    </form>
    <div id="cambiar-formulario">¬øNo ten√©s cuenta? <span id="link-registro">Registrate aqu√≠</span></div>
    <button id="cerrar-auth" style="margin-top: 15px; background-color: #ccc; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Cancelar</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>

<script>
let productos = [];
let usuarios = [];
let usuarioLogueado = false;

function cargarDatos() {
  Tabletop.init({
    key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSp1aGupBaFx5GjV-9IsRrv8iDcQ9DzAXLvJyzSOj4p8r-gyoHk41CwDkHKxIBJWPxSeu-uhCcdTysw/pubhtml?gid=1583186701&single=true',
    simpleSheet: false,
    wanted: ['Inventario_Infopar', 'Usuarios'],
    callback: function(data, tabletop) {
      productos = data['Inventario_Infopar'].elements;
      usuarios = data['Usuarios'].elements;
      mostrarProductos(productos);
    }
  });
}

function mostrarProductos(lista) {
  const catalogo = document.getElementById("catalogo");
  catalogo.innerHTML = "";
  lista.forEach((p, i) => {
    const div = document.createElement("div");
    div.className = "producto";
    div.innerHTML = 
      <img src="${p.Imagen}" alt="${p.Nombre}" />
      <div class="info">
        <div class="nombre">${p.Nombre}</div>
        <div class="descripcion recortada" id="desc-${i}">${p.Descripcion}</div>
        ${usuarioLogueado ? <div class="precio">Gs. ${p["Precio Venta"]}</div><div class="stock">Stock: ${p.Stock}</div> : ''}
      </div>;
    catalogo.appendChild(div);

    const desc = div.querySelector(#desc-${i});
    if (desc && desc.scrollHeight && desc.scrollHeight > 60) {
      const boton = document.createElement('button');
      boton.className = 'ver-mas';
      boton.textContent = 'Ver m√°s';
      boton.addEventListener('click', () => {
        if (desc.classList.contains("expandida")) {
          desc.classList.remove("expandida");
          desc.classList.add("recortada");
          boton.textContent = "Ver m√°s";
        } else {
          desc.classList.add("expandida");
          desc.classList.remove("recortada");
          boton.textContent = "Ver menos";
        }
      });
      desc.parentNode.insertBefore(boton, desc.nextSibling);
    }
  });
}

function filtrarProductos() {
  const texto = document.getElementById("buscar").value.toLowerCase();
  const filtrados = productos.filter(p =>
    p.nombre.toLowerCase().includes(texto) ||
    p.descripcion.toLowerCase().includes(texto)
  );
  mostrarProductos(filtrados);
}

function validarLogin(usuarioIngresado, contrasenaIngresada) {
  return usuarios.some(u =>
    u.Usuario === usuarioIngresado && u.Contrase√±a === contrasenaIngresada
  );
}

document.getElementById('btn-iniciar-sesion').addEventListener('click', () => {
  document.getElementById('modal-auth').hidden = false;
  mostrarLogin();
});

document.getElementById('cerrar-auth').addEventListener('click', () => {
  document.getElementById('modal-auth').hidden = true;
});

function mostrarLogin() {
  document.getElementById('form-login').style.display = 'block';
  document.getElementById('form-registro').style.display = 'none';
  document.getElementById('cambiar-formulario').innerHTML = ¬øNo ten√©s cuenta? <span id="link-registro">Registrate aqu√≠</span>;
  document.getElementById('link-registro').addEventListener('click', mostrarRegistro);
}

function mostrarRegistro() {
  document.getElementById('form-login').style.display = 'none';
  document.getElementById('form-registro').style.display = 'block';
  document.getElementById('cambiar-formulario').innerHTML = ¬øYa ten√©s cuenta? <span id="link-login">Inici√° sesi√≥n</span>;
  document.getElementById('link-login').addEventListener('click', mostrarLogin);
}

document.getElementById('form-login').addEventListener('submit', e => {
  e.preventDefault();
  const usuario = document.getElementById('login-usuario').value.trim();
  const pass = document.getElementById('login-pass').value;

  if(validarLogin(usuario, pass)) {
    alert('¬°Bienvenido, ' + usuario + '!');
    usuarioLogueado = true;
    document.getElementById('mensaje-login').textContent = "Sesi√≥n iniciada.";
    document.getElementById('modal-auth').hidden = true;
    mostrarProductos(productos);
  } else {
    alert('Usuario o contrase√±a incorrectos.');
  }
});

document.getElementById('form-registro').addEventListener('submit', e => {
  e.preventDefault();
  const pass1 = document.getElementById('reg-pass').value;
  const pass2 = document.getElementById('reg-pass2').value;
  if (pass1 !== pass2) {
    alert('Las contrase√±as no coinciden.');
    return;
  }
  alert('¬°Registro exitoso! Ahora pod√©s iniciar sesi√≥n.');
  mostrarLogin();
});

window.addEventListener('DOMContentLoaded', cargarDatos);
</script>
</body>
</html>
